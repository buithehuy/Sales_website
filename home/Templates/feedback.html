{% extends 'base.html' %} 
{% load static %} 
{% block content %}


    <style>

        .container {
            display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom:20px;
        }

     .discountForm {
  width: 450px;
  height: 600px;
  background-color: rgb(255, 255, 255);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 20px 30px;
  gap: 20px;
  position: relative;
  box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.082);
}

.DiscountHeading {
  font-size: 1.5em;
  color: rgb(15, 15, 15);
  font-weight: 700;
}

.DiscountSubheading {
  font-size: 0.8em;
  color: black;
  text-align: center;
}

.inputContainer {
  width: 100%;
  display: flex;
  flex-direction: column;
  gap: 10px;
}

#email-address {
  height: 30px;
  width: 100%;
  border: 1px solid rgb(228, 228, 228);
  background-color: white;
  padding: 0px 10px;
  outline: none;

}

.submitButton {
  width: 100%;
  height: 30px;
  border: none;
  background-color: rgb(15, 15, 15);
  color: white;
  font-weight: 600;
  cursor: pointer;
}

.submitButton:hover {
  background-color: rgb(36, 36, 36);
}

.exitBtn {
  position: absolute;
  top: 5px;
  right: 5px;
  box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.171);
  background-color: rgb(255, 255, 255);
  border-radius: 50%;
  width: 25px;
  height: 25px;
  border: none;
  color: black;
  font-size: 1.1em;
  cursor: pointer;
}

  .rating:not(:checked) > input {
  position: absolute;
  appearance: none;
}

.rating:not(:checked) > label {
  float: right;
  cursor: pointer;
  font-size: 30px;
  color: #666;
}

.rating:not(:checked) > label:before {
  content: '★';
}

.rating > input:checked + label:hover,
.rating > input:checked + label:hover ~ label,
.rating > input:checked ~ label:hover,
.rating > input:checked ~ label:hover ~ label,
.rating > label:hover ~ input:checked ~ label {
  color: #e58e09;
}

.rating:not(:checked) > label:hover,
.rating:not(:checked) > label:hover ~ label {
  color: #ff9e0b;
}

.rating > input:checked ~ label {
  color: #ffa723;
}


    
    </style>
</head>
<body>
    <div class="container">
<form method="POST" class="discountForm" >
    {% csrf_token %}
  
    

        <span class="DiscountHeading">Đánh giá sản phẩm .</span>
        <p class="DiscountSubheading">Gửi cho chúng tôi đánh giá của bạn về sản phẩm .</p>
        <img src="/media/{{item.image }}" style="width: 100px;">
        <a href="/category/product/{{item.slug}}" style="font-size:15px;" >
            {{item.title}}
            </a>
        <div class="inputContainer">
            <textarea style="height: 150px;  resize: none;" id="email-address" required name="content" >

            </textarea>
            <div class="rating">
                <input value="5" name="rate" id="star5" type="radio">
                <label title="text" for="star5"></label>
                <input value="4" name="rate" id="star4" type="radio">
                <label title="text" for="star4"></label>
                <input value="3" name="rate" id="star3" type="radio" checked="">
                <label title="text" for="star3"></label>
                <input value="2" name="rate" id="star2" type="radio">
                <label title="text" for="star2"></label>
                <input value="1" name="rate" id="star1" type="radio">
                <label title="text" for="star1"></label>
              </div>
          <button type="submit" class="submitButton" value="{{title}}" name="item_feed"> Gửi</button>
        </div>
</form>
</div>

{% endblock content %}
