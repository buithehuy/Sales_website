{% extends 'base.html' %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- Include Bootstrap CSS -->
    <!-- Custom CSS -->
        <link rel="stylesheet" href="{% static 'css/register_style.css' %}">


</head>
<body>
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}
    <div class="cover">
        <div class="form-container">
       <form class="form" method="post">
           {% csrf_token %}
    <p class="title">Register </p>
    <p class="message">Signup now and get full access to our app. </p>
        <div class="flex">
        <label>
            <input type="text" class="input" id="fname" name="fname" placeholder="" required>
            <span>Firstname</span>
        </label>


        <label>
            <input type="text" class="input" id="lname" name="lname" placeholder="" required>
            <span>Lastname</span>
        </label>
    </div>

    <label>
        <input type="text" class="input" id="username" name="username" placeholder="" required>
        <span>Username</span>
        <p style="color:red">{{ username_error }}</p>
    </label>

     <label>
         <input type="email" class="input" id="email" name="email" placeholder="" required>
        <span>Email</span>
        <p style="color:red">{{ email_error }}</p>
     </label>

    <label>
        <input type="password" class="input" id="pass1" name="pass1" placeholder="" required>
        <span>Password</span>
    </label>
    <label>
        <input type="password" class="input" id="pass2" name="pass2" placeholder="" required>
        <span>Confirm password</span>
        <p style="color:red">{{ password_error }}</p>

    </label>
    <button class="submit">Submit</button>
    <p class="signin">Already have an acount ? <a href="{% url 'login'%}">Login</a> </p>
</form>
    </div>
    </div>
</body>
{% endblock %}

</html>
