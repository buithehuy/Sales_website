{% extends 'base.html' %}
  {% load static %}
{% block title %}Login{% endblock %}
  
{% block content %}
  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Đăng ký </title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Custom CSS -->
        <link rel="stylesheet" href="{% static 'css/forget_password.css' %}">

</head>
<body>
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}

    <div class="container">
    <form class="form" method="post">
            {% csrf_token %}
       <p class="form-title"> Quên mật khẩu  </p>
<!--        new password-->
        <div class="input-container">
            <label for="pass1"> Mật khẩu mới</label>
                <input type="password" id="pass1" name="pass1" placeholder="Enter New Password" required>
      </div>
<!--      username-->
        <div class="input-container">
            <label for="pass2">Xác nhận mật khẩu mới</label>
            <input type="password" id="pass2" name="pass2" placeholder="Confirm New Password" required>
        </div>
<!--        submit-->
         <button class="submit" type="submit">
       Submit
      </button>

      <p class="signup-link" style="color: red;">
         {{msg}}
      </p>
   </form>

    </div>

</body>
</html>
{% endblock %}
